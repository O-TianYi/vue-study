<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>组件的切换</title>
</head>
<body>
    <div id="app">
        <a href="" @click.prevent="name='login'">登陆</a>
        <a href="" @click.prevent="name='register'">注册</a>
        <component :is="name"></component>
    </div>
     <script src="vue.js"></script>
    <script type="text/javascript">
        var vm=new Vue({
            el:'#app',
            data:{name:''},
            methods:{},
            components:{
                login:{template:'<h3>这是登陆组件</h3>'},
                register:{template:'<h3>这是注册组件</h3>'}
            }

        })
    </script>
</body>

</html>
