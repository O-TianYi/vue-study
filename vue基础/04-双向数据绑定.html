
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
   <title>双向数据绑定</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg">
    <p>{{msg}}</p>
</div>
</body>
<script src="vue.js"></script>
<script>
var vm=new Vue({
    el:'#app',
    data:{msg:'你是猪'}
})
</script>
</html>
